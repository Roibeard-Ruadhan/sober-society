{% extends 'base.html' %}

{% load static%}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">Delete Comment Blog</div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div>
    <div class="col-sm col-md-8 offset-md-2 p-2 my-5 bg-light">
        <form class="delete-form" method="POST">{% csrf_token %}
            <p style="color:black">Are you sure you want to delete this comment?</p>
            <button class="btn btn-standard my-2 ml-2" type="submit" aria-label="delete comment">Delete</button>
            <a class="btn btn-standard my-2 ml-2" href="{% url 'blog_detail' blog_post_id %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
